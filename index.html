<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>House Points</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <div class="page-bg-color"></div>
  <div class='page-bg'></div>
<div class='row'>
  <div class='col-md-12'>
<!--<h3>House Points</h3>-->
<table id='results-table' class='table'>
  <tr>
    <th id="gryff">
      <div class="house-badge">
        <img src="assets/images/gryff-badge.png" >
      </div>
        <div id="gryff-house" class="house-name">Gryffindor</div>
        <div id="gryff-score"></div>
    </th>
    <th id="sly">
      <div class="house-badge">
        <img src="assets/images/sly-badge.png" >
      </div>
        <div id="sly-house" class="house-name">Slytherin</div>
        <div id="sly-score"></div>
      </th>
    <th id="rav">
      <div class="house-badge">
        <img src="assets/images/rav-badge.png" >
      </div>
        <div id="rav-house" class="house-name">Ravenclaw</div>
        <div id="rav-score"></div>
      </th>
    <th id="huff">
      <div class="house-badge">
        <img src="assets/images/huff-badge.png" >
      </div>
        <div id="huff-house" class="house-name">Hufflepuff</div>
        <div id="huff-score"></div>
      </th>
  </tr>
  <tr>
    <td id="leaderboard" colspan="4">House Leaders</td>
  </tr>
  <tr class="ind-points">
    <td colspan="4" style="padding-bottom: 25px;">
      <table class="leaderboard-names">
      </table>
    </td>
  </tr>
</table>
</div>
  
  <div class='col-md-6'></div>
  <div id="ticker"></div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
